{% extends "base.html" %}

{% block content %}
<h1>New Blog Entry</h1>

{% with messages = get_flashed_messages() %}
{% if messages %}
  <ul class=flashes style="list-style:none;">
    {% for message in messages %}
    <li style="text-align:center; color:red;">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
{% endwith %}

<center>
    <form action="/newpost" method="post">
        <label for="title">Title</label>
        <input type="text" name="title" id="title"
         style="display:block; width:40%; margin-top:8px;" value="{{title}}"/>
        <label for="body">Body</label>
        <textarea type="text" name="body" id="body"
         style="display:block; width:60%; height:400px; resize:none;">{{body}}</textarea>
        <input type="submit" value="Publish Entry"
         style="display:block; margin-top:16px; margin-bottom:16px; font-size:16px;"/>
    </form>
</center>

{% endblock %}
