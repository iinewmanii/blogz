{% extends "base.html" %}

{% block content %}

<form action="/newpost" method="post" style='display:block; float:left;'>
  <label for="title">Title</label>
  <input type="text" name="title" id="title"
   style="display:block; height:24px; width:60%; margin-bottom:16px;" value="{{title}}"/>
  <label for="body">Body</label>
  <textarea type="text" name="body" id="body"
   style="display:block; width:100%; height:400px; resize:none;">{{body}}</textarea>
  <input type="submit" value="Publish Entry"
   style="display:block; margin-top:16px; margin-bottom:16px; font-size:16px;"/>
</form>

{% endblock %}
